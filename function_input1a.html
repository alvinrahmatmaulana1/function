<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nl">
    <button onclick="sumbit()">Sumbit</button>
    <p id="1"></p>
    <script>
        function sumbit(){
        var nilai = document.getElementById("nl").value;

        if(nilai >= 90 && nilai <= 100){
            document.getElementById("1").innerHTML="grade anda adalah A"
        }
        else if(nilai >= 80 && nilai <= 89){
            document.getElementById("1").innerHTML="grade anda adalah B"
        }
        else if(nilai >= 60 && nilai <= 79){
            document.getElementById("1").innerHTML="grade anda adalah C"
        }
        else if(nilai >= 40 && nilai <= 59){
            document.getElementById("1").innerHTML="grade anda adalah D"
        }
        else if(nilai >= 0 && nilai <= 39){
            document.getElementById("1").innerHTML="grade anda adalah E"
        }
        else{
            alert("tidak bisa input bila lebih dari 100 dan kurng dari 0")
        }
    }
    </script>
</body>
</html>
